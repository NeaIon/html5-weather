<!doctype html>
<html lang="en" ng-app="weatherApp">
<head>
	<meta charset="utf-8">
	<title>HTML5 Weather Splash Screen</title>
	<meta name="description" content="A simple AngularJS/HTML5 GeoLocation based weather splash screen">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
	<script src="js/angular.min.js"></script>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/weatherApp.js" type="text/javascript"></script>
</head>
<body>

<h1>Hello World</h1>
	<div id="wrapper">
		<div id="info" ng-controller="weatherCtrl">
			<p>Latitude: {{ latitude }}<br/>Longitude: {{ longitude }}<br/>You Live in {{ city }} and it is about {{ temperature }} degrees.</p>
		</div>
	</div>
	
</body>
</html>
